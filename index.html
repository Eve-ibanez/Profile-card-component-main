<!DOCTYPE html>
<html lang="en">
<head>

  <title> Profile card component main </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Kumbh+Sans:wght@400;700&family=Luxurious+Roman&family=Montserrat:wght@100;200&family=Prata&display=swap" rel="stylesheet">

</head>

<body>
  <section class="container">

    <div class="div-background-avatar">
      <img class="background-avatar-img" alt="background-avatar" src="images/bg-pattern-card.svg">
    </div>
    <div class="div-avatar-img">
      <img class="avatar-img" alt="Victor-crest" src="images/image-victor.jpg">
    </div>
    
    <div class="div-description">
      <b class="name"> Victor Crest </b> <span class="age"> 26 </span>
      <span class="city"> London </span>
    </div>

    <div class="div-statistics">
      <div class="div-followers">
        <b class="number"> 80K </b>
        <br>
        <span class="followers"> Followers </span>
      </div>
      <div class="div-likes">
        <b class="number"> 803K </b>
        <br>
        <span class="likes"> Likes </span>
      </div>
      <div class="div-photos">
        <b class="number"> 1.4K </b>
        <br>
        <span class="photos"> Photos </span>
      </div>
    </div>

  </section>


</body>
</html>
